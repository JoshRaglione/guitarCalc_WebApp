<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <section class="correct-display">‚úì: <span class="correct"></span></section>
    <section class="incorrect-display">ùêó: <span class="incorrect"></span></section>
    <br>
    <main>
        <section class="string">
            <p> <span class="note"></span> String</p>
        </section>
        <section class="fret">
            <p> <span class="plus">+</span><span class="fret-number"></span> Fret</p>
        </section>

        <section class="note-row-1">
            <button class="a" value=0>A</button>
            <button class="a-sharp" value=1>A#</button>
            <button class="b" value=2>B</button>
            <button class="c" value=3>C</button>
        </section>
        <section class="note-row-2">
            <button class="c-sharp" value=4>C#</button>
            <button class="d" value=5>D</button>
            <button class="d-sharp" value=6>D#</button>
            <button class="e" value=7>E</button>
        </section>
        <section class="note-row-3">
            <button class="f" value=8>F</button>
            <button class="f-sharp" value=9>F#</button>
            <button class="g" value=10>G</button>
            <button class="g-sharp" value=11>G#</button>
        </section>
    </main>
</body>
</html>
